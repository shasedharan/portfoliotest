name: Deploy CRA site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      # If your repo is NOT username.github.io, ensure correct asset paths.
      # Use PUBLIC_URL so you don't have to edit package.json:
      - run: npm run build
        env:
          PUBLIC_URL: /portfoliotest
      - run: ls -la && echo '--- build ---' && ls -la build || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build
      - uses: actions/deploy-pages@v4
